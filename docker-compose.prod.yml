# -----------------------------------------------------------------------------
# SkyReach Enterprise - Production Deployment (VPS / Self-Hosted)
# -----------------------------------------------------------------------------
# This file is used for deploying the stack on a VPS using Docker.
# It separate the API and Workers into distinct services for independent scaling.

services:
  # Redis for Queue Management & Caching
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # The API Gateway
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run start:api
    ports:
      - "3000:3000"
    env_file: .env.production
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (res) => { if (res.statusCode === 200 || res.statusCode === 404) process.exit(0); else process.exit(1); })" ]
      interval: 30s
      timeout: 5s
      retries: 3

  # High-throughput Workers (Campaign sending)
  worker-sending:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run start:workers
    env_file: .env.production
    restart: always
    deploy:
      replicas: 1 # Scale this to 3-5+ in production for fast sending
      resources:
        limits:
          memory: 1G

  # Reply Sync & AI Workers
  worker-replies:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run start:workers
    env_file: .env.production
    restart: always
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M

  # Optional: Nginx to serve the Frontend and Proxy to the API
  # Typically you'd use a Reverse Proxy like Traefik or Nginx Proxy Manager
  web:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./apps/web/dist:/usr/share/nginx/html
      # - ./nginx.conf:/etc/nginx/nginx.conf # Custom Nginx config
    depends_on:
      - api
    restart: always

volumes:
  redis_data:
