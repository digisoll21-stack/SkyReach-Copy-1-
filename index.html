    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-blur: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        .font-heading { font-family: 'Outfit', sans-serif !important; }

        /* THEME 1: ETHEREAL MINT (LIGHT/PRIMARY) */
        .theme-ethereal {
            background: radial-gradient(circle at 20% 20%, #e0f2fe 0%, #ffffff 50%, #f0fdf4 100%);
            color: #334155;
        }
        .theme-ethereal::before {
            content: ''; position: fixed; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04; pointer-events: none; z-index: 1;
        }
        .theme-ethereal .glass-surface {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }
        .theme-ethereal .text-primary { color: #064e3b; }
        .theme-ethereal .text-muted { color: #64748b; }
        .theme-ethereal .btn-primary { 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.39);
        }

        /* THEME 2: GLASSMORPHISM FUTURE (DARK/SECONDARY) */
        .theme-glass {
            background: radial-gradient(circle at 50% 50%, #0f172a, #000000);
            color: #f8fafc;
        }
        .theme-glass::before {
            content: ''; position: fixed; top: -10%; left: -10%; width: 40%; height: 40%;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.15) 0%, transparent 70%);
            filter: blur(80px); z-index: 0; pointer-events: none;
        }
        .theme-glass::after {
            content: ''; position: fixed; bottom: -10%; right: -10%; width: 50%; height: 50%;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.08) 0%, transparent 70%);
            filter: blur(100px); z-index: 0; pointer-events: none;
        }
        .theme-glass .glass-surface {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .theme-glass .text-primary { color: #f8fafc; }
        .theme-glass .text-muted { color: #94a3b8; }
        .theme-glass .btn-primary { 
            background: #00E5FF;
            color: #0f172a;
            box-shadow: 0 4px 14px 0 rgba(0, 229, 255, 0.4);
        }

        /* Utility animations */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(100, 116, 139, 0.2); border-radius: 10px; }
    </style>
